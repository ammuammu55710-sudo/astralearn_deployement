{% extends 'base.html' %}

{% block content %}
<div class="glass-panel" style="max-width: 700px; margin: auto;">
    <h2>Share Your Notes</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn-primary">Post Notes</button>
    </form>
</div>
{% endblock %}
