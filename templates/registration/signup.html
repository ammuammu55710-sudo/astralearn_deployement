{% extends 'base.html' %}

{% block content %}
<div class="glass-panel" style="max-width: 500px; margin: auto;">
    <h2>Join AstraLearn</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

<style>
    form p {
        margin-bottom: 1.2rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
        width: 100%;
        padding: 0.8rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        margin-top: 0.3rem;
    }

    label {
        font-weight: bold;
        color: var(--secondary-color);
        display: block;
        margin-top: 1rem;
    }

    /* Style for Radio Buttons */
    ul[id^="id_learning_style"] {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-top: 0.5rem;
    }

    ul[id^="id_learning_style"] li {
        flex: 1;
        min-width: 100px;
    }

    ul li label {
        margin-top: 0 !important;
        font-weight: normal !important;
        cursor: pointer;
        padding: 0.6rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        text-align: center;
        transition: all 0.3s ease;
        display: block !important;
        font-size: 0.9rem;
    }

    ul li input[type="radio"] {
        display: none;
    }

    ul li input[type="radio"]:checked+label {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
        box-shadow: 0 0 10px rgba(100, 100, 255, 0.3);
    }

    ul li label:hover {
        background: rgba(255, 255, 255, 0.1);
    }
</style>
{% endblock %}
